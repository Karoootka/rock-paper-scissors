<!DOCTYPE html>

<html>

  <body>

    <head>
      <meta charset="utf-8">
      <title>GAME - ROCK PAPER SCISSORS</title>
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    </head>


    <h1>ROCK - PAPER - SCISSORS</h1>

    <div>
      <button class="ng" id="newGame">NEW GAME</button>
    </div>

    <div id="roundsInfo"></div>
    <br>
    <button class="btn player-move" data-move="1">ROCK</button>
    <button class="btn player-move" data-move="2">PAPER</button>
    <button class="btn player-move" data-move="3">SCISSORS</button>
    <br>
    <br>
    <div id="output"></div>
    <br>
    <br>
    <div id="result"></div>

    <div class="overlay" id="modal-overlay">
    	<div class="modal" id="modal-show">
    		<a href="#" class="close">x</a>
    		<header>End of the game</header>
    		<div class="content">
    			<p></p>
          <table>
            <thead>
              <tr>
                <th>Round number</th>
                <th>Player move</th>
                <th>Computer move</th>
                <th>Round winner</th>
                <th>Player - Computer</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
    		</div>
    	</div>
        <div class="modal" id="modal-warning">
      		<a href="#" class="close">x</a>
      		<header>End of the game</header>
      		<div class="content">
      			<p></p>
      		</div>
      	</div>
        <div class="modal" id="modal-new-game">
          <a href="#" class="close">x</a>
          <header>Start new game</header><br>
          <div class="content">
            <form>
              Enter your name:<br>
              <input type="text" name="firstname" required><br><br>
              Enter number of rounds to win:<br>
              <input type="number" name="rounds" min="1" required><br><br>
              <button class="ng" type="submit" id="start">START</button>
            </form>
          </div>
        </div>
    </div>

    <script src="js/script.js"></script>

  </body>

</html>
